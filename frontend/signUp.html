<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JAMRIK</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="nav.js" defer></script>
      <script type="text/javascript" src="validation.js" defer></script>
       <script src="search.js" defer></script>

    </head>
    <body>
        <!--Logo header-->
        <div id="header"> 
        <img src="logo/finalLogo4.png"/>
        <p id="title">JAMRIK</p>
        <p id="underTitle">Automated Paper-Processing</p>
    </div>

    <form id="Form" novalidate action="http://localhost:8080/signup" method="POST" >

    <!--Sign up box-->
    <div id="whiteBox2">
        <div>
            <p id="subTitle">Create an account</p>
            <p id="underSubtitle2">Enter your information to set up your logistics account</p>
        </div>

        <p id="errorMessages"></p>
        <div>
            <div style="display: flex; justify-content: space-between;">
                <div>
                    <label id="fullName" for="fullNameBox">Full Name</label>
                    <div style=" outline: none; position: relative; width: 100%;">
                    <img src="icons/usericon.png" style="width:24px; height:24px; position: absolute; top: 47%; transform: translateY(-50%); left: 8px;"/>
                    <input  type="text" id="fullNameBox" name="fullName" placeholder="Mohammed Ahmad" >
                    </div>
                </div>
                <div>
                    <label id="email" for="emailBox">Email Address</label>
                    <div style=" outline: none;position: relative; width: 100%;">
                    <img src="icons/mailicon.png" style="width:24px; height:24px; position: absolute;top: 47%; transform: translateY(-50%); left: 8px;"/>
                    <input type="email" id="emailBox" name="email" placeholder="Mohammed12ahmad@gmail.com" >
                   </div>
                 </div>
            </div>

            <div style="display: flex; justify-content: space-between;">
                <div>
                    <label id="password" for="passwordBox">Password</label>
                    <div style=" outline: none;position: relative; width: 100%;">
                    <img src="icons/lockicon.png" style="width:24px; height:24px; position: absolute; top: 47%; transform: translateY(-50%); left: 8px;"/>
                     <img id="eyeIcon1" src="icons/eyeOff.png" style="width: 24px; height: 24px; position: absolute; top: 47%; transform: translateY(-50%); right: 8px; cursor: pointer;"/>
                    <input type="password" id="passwordBox" name="password" placeholder="Create a password" >
                    </div>
                </div>
                <div>
                    <label id="confirmPassword" for="confirmPasswordBox">Confirm Password</label>
                    <div style=" outline: none;position: relative; width: 100%;">
                    <img src="icons/lockicon.png" style="width:24px; height:24px; position: absolute; top: 47%; transform: translateY(-50%); left: 8px;"/>
                    <img id="eyeIcon2" src="icons/eyeOff.png" style="width: 24px; height: 24px; position: absolute; top: 47%; transform: translateY(-50%); right: 8px; cursor: pointer;" />
                    <input type="password" id="confirmPasswordBox" name="confirmPassword" placeholder="Confirm your password" >
                    </div>
                 </div>

            </div>

            <!--User Role selection-->
            <!--<div>
                <p id="email">User Role</p>
                <select id="userRoleBox" name="userRole" aria-placeholder="Select Role">
                    <option value="Select Role" disabled selected>Select Role</option>
                    <option value="Procurement Officer">Procurement Officer</option>
                    <option value="Logistics Officer">Logistics Officer</option>
                    <option value="Customs Broker">Customs Broker</option>
            </div>

            <div id="checkBoxContainer">
                <input type="checkbox" id="checkBox" name="terms"/>
                <label for="terms">
                 I agree to the <a href="#"style="text-decoration:none; color:#1C398E;cursor: pointer;">Terms and Conditions</a> and the <a href="#" style="text-decoration:none; color:#1C398E; cursor: pointer;">Privacy Policy</a>
                </label>
            </div>-->


             <!--Create Account button  onclick="locToHsPage()" -->
            <button id="signUpBox" type="submit" >
                <img src="icons/createAccountIcon.png" style="width: 24px; height: 24px;  margin-left:41%;"/>
                    <p id="signUpButton">Create Account</p>
             </button>

             <hr id="hr2"/>

             <div>
              <p id="haveAccount">Already have an account? 
        <a onclick="locToLogin()" style="color:#1C398E;cursor: pointer;">Sign In</a></p>
        </div> 

        </div>
    </form>
    </body>
</html>
