name: Jamrik Functional (Build & Deploy)

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    name: Build, Test & Push Docker Image
    runs-on: ubuntu-latest
    
    # Setup temporary database for testing (Functional Requirement)
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: jamrikDB
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 1. Execute Functional Tests
      - name: Run Functional Tests
        run: mvn -B verify --file pom.xml
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/jamrikDB
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password
          # Ensure this secret is added to GitHub Secrets
          SPRING_AI_GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Replace 'your_dockerhub_username' with your actual username
          tags: your_dockerhub_username/jamrik-backend:latest
