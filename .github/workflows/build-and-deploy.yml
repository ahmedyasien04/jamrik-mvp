name: Jamrik Functional (Build & Deploy)

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    name: Build, Test & Push Docker Image
    runs-on: ubuntu-latest
    
    # 1. Setup temporary MySQL database for Functional Tests
    # This resolves the "Connection Refused" error by providing a DB instance
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
          MYSQL_USER: ${{ secrets.DB_USER }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 2. Run Tests with Environment Variables Mapped
      - name: Run Functional Tests
        run: mvn -B verify --file pom.xml
        env:
          # Spring Boot needs these variables to connect to the service container above
          DB_URL: jdbc:mysql://localhost:3306/${{ secrets.DB_NAME }}?allowPublicKeyRetrieval=true&useSSL=false
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and Push Image (Uses Docker Username from secrets dynamically)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jamrik-backend:latest
