name: Jamrik Functional (Build & Deploy)

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    name: Build, Test & Push Docker Image
    runs-on: ubuntu-latest
    
    # 1. Setup temporary PostgreSQL database for Functional Tests
    services:
      postgres:
        image: postgres:15
        env:
          # Map GitHub Secrets to Postgres Container variables
          POSTGRES_DB: ${{ secrets.DB_NAME }}
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        # Health check to ensure DB is ready before tests start
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 2. Run Tests with Environment Variables Mapped
      - name: Run Functional Tests
        run: mvn -B verify --file pom.xml
        env:
          # Update connection string for PostgreSQL
          DB_URL: jdbc:postgresql://localhost:5432/${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and Push Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jamrik-backend:latest
