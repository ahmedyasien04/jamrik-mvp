name: Jamrik Functional (Build & Deploy)

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    name: Build, Test & Push Docker Image
    runs-on: ubuntu-latest
    
    # 1. Setup temporary PostgreSQL database for Functional Tests
    # Matches the version and variables  in our docker-compose.yml
    services:
      postgres:
        image: postgres:15
        env:
          # Mapping GitHub Secrets to Postgres container variables
          POSTGRES_DB: ${{ secrets.DB_NAME }}
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        # Health check to ensure DB is ready before tests run
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 2. Run Functional Tests with correct Environment Variables
      - name: Run Functional Tests
        run: mvn -B verify --file pom.xml
        env:
          # Spring Boot config matching your docker-compose.yml
          # We use 'localhost' here because the DB is running as a service in the runner
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/${{ secrets.DB_NAME }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SPRING_AI_GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Dynamically uses the Docker Hub username from secrets
          tags: ${{ secrets.DOCKER_USERNAME }}/jamrik_app


      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend    
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jamrik_frontend
