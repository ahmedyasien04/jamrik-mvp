name: Jamrik Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Service containers to run with this job (Temporary DB for testing)
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: jamrik_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # The most important step: Build and Run Tests
    # Note: We removed "-DskipTests" so tests actually run.
    # We inject the temporary database credentials here using 'env'.
    - name: Build and Test with Maven
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/jamrik_test_db
        SPRING_DATASOURCE_USERNAME: testuser
        SPRING_DATASOURCE_PASSWORD: testpassword
      
      run: mvn -B verify --file pom.xml
